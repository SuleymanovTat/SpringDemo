<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title} + '!'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"/>
<div th:each="el : ${post}" class="alert alert-info mt-2">
    <h3 th:text="${el.title}"/>
    <p th:text="${el.descriptions}"/>
    <p>Количество просмотров: <span th:text="${el.numberOfViews}">0</span></p>
    <a th:href="'/blog/edit/'+ ${el.id}" class="btn btn-warning">Изменить</a>
    <br>
    <br>
    <form th:action="'/blog/delete/'+ ${el.id}" method="post">
        <button class="btn btn-danger" type="submit">Удалить</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"/>
</body>
</html>
