<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title} + '!'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"/>
<div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Заголовок" class="form-control"><br>
        <textarea type="text" name="descriptions" placeholder="Отпсания" class="form-control"></textarea><br>
        <button type="submit" class="form-control">Добавить статью</button>
        <br>
    </form>
</div>
<div th:insert="blocks/footer :: footer"/>
</body>
</html>
