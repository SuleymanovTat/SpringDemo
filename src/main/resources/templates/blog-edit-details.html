<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title} + '!'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"/>
<div class="container mt-5 mb-5">
    <h1>Изменить статью</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Заголовок" class="form-control"><br>
            <textarea type="text" name="descriptions" placeholder="Отпсания" class="form-control"
                      th:text="${el.descriptions}"/><br>
            <button type="submit" class="btn btn-success">Изменить</button>
            <br>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"/>
</body>
</html>
